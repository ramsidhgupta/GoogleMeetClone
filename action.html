<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Or Join A Meeting</title>
    <link
      rel="stylesheet"
      href="public/Assets/css/bootstrap.min.css"
    /> 
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="public/Assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/Assets/js/jquery.min.js" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body style="padding-top:4rem;">
    <nav class="navbar navbar-expand-md fixed-top">
      <img
        src="/public/Assets/images/meet.png"
        class="logo"
        alt="image_meet"
      />
      <a href="#" class="navbar-brand text-dark">Google Meet</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">At a Glance</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">How it Works</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Plan and Prices</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-0">
          <li class="nav-item sign-in display-center">
            <a href="#" class="nav-link">Sign In</a>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting"
            >
              Join the Meeting
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-lg text-light btn-info font-weight-bold new-meeting">
              Start the Meeting
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="jumbotron h-100 d-flex">
        <div class="container w-50">
          <h1 style="font-size:3rem;"">
            Premium video meeting. Now it is available for free to everyone.
          </h1>
          <p style="font-size: 20px;">
            We're redesigning the Google Meet Service for secure business
            meetings and making it free for everyone to use.
          </p>
          <ul class="display-center justify-content-start">
                <li style="padding:0;">
                    <button class="btn btn-lg text-light font-weight-bold display-center new-meeting" style="background-color:#01796b ;">
                        <span class="material-icons mr-2">video_call</span>
                        New Meeting
                    </button>
                </li>
                <li style="padding:0 0 0 20px;">
                    <button class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center" style="background-color:#ffffff ;">
                        <span class="material-icons mr-2">keyboard</span>
                        <input type="text" placeholder="Enter a Code" style="border:none;" class="enter-code">
                    </button>
                <li class="text-dark font-weight-bold cursor-pointer pl-2 join-action">
                    J O I N
                </li>
            </ul>
        </div>
        <div class="container w-50">
            <img src="/public/Assets/images/people.jpg" alt="people" class="signin-image">
        </div>
      </div>
    </main>
    <footer class="container"><h6>Learn more about <span class="learn-more text-info">google meet</span></h6></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script>
        $(function(){
            $(document).on("click", ".join-meeting", function(){
                $(".enter-code").focus();
            })
            $(document).on("click", ".join-action", function(){
                var join_value = $('.enter-code').val();
                console.log(join_value);
                var meetingUrl= window.location.origin+"?meetingID="+join_value;
                window.location.replace(meetingUrl);
            })
            $(document).on("click", ".new-meeting", function(){
              var eight_d_value = Math.floor(Math.random()*10000000);
              var meetingUrl =  window.location.origin+"?meetingID="+eight_d_value;
              window.location.replace(meetingUrl);
            })
        })
    </script>
</body>
</html>
